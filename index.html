<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Store</title>

    <link rel="shortcut icon" href="assets/img/mushroom-logo.svg">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
      
    <div class="mushroom-form mushroom-form-power">

        <h2><b>Mushroom Store</b></h2>

        <div class="mushroom-circle">
            <div class="mushroom-img" id="mushroom-color"></div>
        </div>    

        <div class="text-end mb-3">
            <span id="mushroom-price" class="badge rounded-pill text-bg-primary fs-5" data-value="1990">$1.990</span>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="form-floating mb-3">
                    <input id="user-color" class="form-control mushroom-form-control" type="text" value="#f73435" autocomplete="off">
                    <label for="user-color">Color <small>#hex</small></label>
                    <!--
                    <select id="user-color" class="form-select mushroom-form-control" autocomplete="off">
                        <option value="#f73435" selected>red</option>
                        <option value="#00c900">green</option>
                        <option value="#00d9f7">blue</option>
                        <option value="#f6c824">yellow</option>
                        <option value="purple">purple</option>
                        <option value="#ffffff">white</option>
                        <option value="#000000">black</option>
                    </select>
                    <label for="user-color">Color</label>
                    -->
                </div>
            </div>

            <div class="col-6">
                <div class="form-floating mb-3">
                    <input id="user-quantity" class="form-control mushroom-form-control" type="number" min="1" max="100" value="1" autocomplete="off">    
                    <label for="user-quantity">Quantity</label>
                </div>        
            </div>
        </div>

        <button id="add-to-cart" type="button" class="btn btn-warning">
            <i class="fa-solid fa-plus"></i> <i class="fa-solid fa-cart-shopping"></i> Add to cart
        </button>

        <hr>

        <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                    <h6 class="my-0">Color</h6>
                    <small id="cart-color-value" class="text-body-secondary">#f73435</small>                    
                </div>
                <span class="text-body-secondary"><div id="cart-color"></div></span>
            </li>

            <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                    <h6 class="my-0">Quantity</h6>
                </div>
                <span id="cart-quantity" class="text-body-secondary"></span>
            </li>

            <li class="list-group-item d-flex justify-content-between">
                <span>Total</span>
                <strong id="cart-price"></strong>
            </li>
        </ul>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/07ed0338da.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
